{% load static %}

<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Movist</title>

    <!-- CSS를 JS보다 먼저 배치 -->
    <link rel="stylesheet" href="{% static "bootstrap-5.1.0-dist/css/bootstrap.min.css" %}" />
    <script src="{% static "bootstrap-5.1.0-dist/js/bootstrap.min.js" %}"></script>

    <!-- jQurey CDN 적용 : 추후 django static을 활용하기를 추천 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "base.css" %}" />
    <style>
        .page-title a {
            text-decoration: none;
            color: #ff4552;
        }

        @media (max-width: 768px) {
            .page-title a {
                color: blue;
            }
        }

        #top-nav {
            display: flex;
        }

        #top-nav li {
            list-style: none;
            margin-right: 1em;
        }
    </style>
    <script src="{% static "base.js" %}"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            <a href="{% url "root" %}">Movist</a>
        </h1>

        <ul id="top-nav">
            {% if not user.is_authenticated %}
            <li><a href="{% url "signup" %}">회원가입</a></li>
            <li><a href="{% url "login" %}">로그인</a></li>
            {% else %}
            <li>
                <a href="{% url "profile" %}">
                    {{ user.username }}'s
                    프로필
                </a>
            </li>
            <li><a href="{% url "logout" %}">로그아웃</a></li>
            {% endif %}
        </ul>

        {% block content %}
        {% endblock %}

        <hr />
        &copy; 2021 이진석 컴퍼니.
    </div>
</body>

</html>
